<!DOCTYPE html>
<html lang="en">

<head>

    <!--  -->
    <!-- This is a very quickly thrown together tool to find a filter to apply to the audio player in chrome -->
    <!--  -->
    <!-- It won't be prettified or maintained so turn back now! -->
    <!--  -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>

    <script defer src="color.js"></script>

    <style>
        .output {
            display: grid;

            grid-template-columns: 4rem 4rem 1fr;
            grid-gap: 1rem;
            grid-template-rows: repeat(10, 4rem);
        }

        .color-swatch {
            height: 4rem;
            width: 15rem;
        }
    </style>
</head>

<body>
    <h3>Filter white to any color</h3>
    <input type="text" placeholder="#ffffff">

    <div class="output">
        <p>Exact</p>
        <p>Filter</p>
        <p>Filter String</p>
    </div>
</body>

</html>
